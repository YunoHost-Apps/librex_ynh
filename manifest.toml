packaging_format = 2

id = "librex"
name = "LibreX"
description.en = "Meta search engine for Google and popular torrent sites"
description.fr = "MÃ©ta moteur de recherche pour Google et les sites torrent populaires"

version = "2023.05.04~ynh2"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
demo = "https://librex.beparanoid.de"
admindoc = "https://github.com/hnhx/librex/wiki"
code = "https://github.com/hnhx/librex"

[integration]
yunohost = ">= 11.1.19"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"
    full_domain = true

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/hnhx/librex/archive/d6954a125fe03b0021b314584586d62b335cffc0.tar.gz"
        sha256 = "b4821463461e72200980d0fb52422bd755f788864e30371f7464e8a8aa862a7d"
        autoupdate.upstream = "https://github.com/hnhx/librex"
        autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php7.4-dom php7.4-curl"
